        <form action="">
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" placeholder="e.g. alex@codecourse.com">
            </div>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input class="input" type="password">

          </div>

          <div class="field">

              <button class="button is-info is-medium">

              </button>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
